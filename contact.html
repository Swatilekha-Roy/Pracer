    <!-- Main Content -->
    <div class="main-content">
      <div class="container top-con">
        <div class="row">
          <div class="col-12 col-md-6 wow fadeIn">
            <p style="font-size: 1.3rem">Looking to partner with us?</p>
            <img src="img/contact.png" class="contact-img" />
            <br />
            <div class="row">
              <div class="col-6 col-md-6">
                <h5>
                  <i class="fa fa-phone fa-2x" aria-hidden="true"></i> Call Us
                </h5>
                <p>
                  9920699398
                  <br />
                  9920497907
                </p>
              </div>

              <div class="col-6 col-md-6">
                <h5>
                  <i class="fa fa-envelope fa-2x" aria-hidden="true"></i> E-mail
                  Us
                </h5>
                <p>pracerteam@gmail.com</p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 wow fadeInRight">
            <h2 style="text-align: left">Drop Us a Line!</h2>
            <form target="_blank">
              <div class="form-group">
                <div class="form-row">
                  <!-- Form fields -->
                  <div class="col">
                    <label for="name-id">Full Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name-id"
                      class="form-control"
                      placeholder="Prachi Gupta"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="email-id">Email Address</label>
                    <input
                      type="email"
                      name="email"
                      id="email-id"
                      class="form-control"
                      placeholder="guptaprachi@yahoo.com"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="phone">Phone Number</label>
                    <input
                      type="tel"
                      name="phone"
                      id="phone-id"
                      class="form-control"
                      placeholder="+916254126502"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="message-id">Your Message</label>
                <textarea
                  placeholder="I would love to book a demo session!"
                  class="form-control"
                  name="message"
                  id="message-id"
                  rows="5"
                  required
                ></textarea>
              </div>

              <!-- Captchas and route -->
              <input type="hidden" name="_captcha" value="false" />
              <input
                type="text"
                name="_honey"
                id="_honeyinput"
                style="display: none"
              />

              <!-- Submit form -->
              <button
                type="submit"
                class="btn btn-primary contact-btn btn-lg btn-block"
              >
                Submit
              </button>

              <div id="success-message"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
